<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" [(ngModel)]="question">

  </ion-input>

  <button ion-button (click)="ask(question)">
    Ask
  </button>

  <div>
    {{answer}}
  </div>
  
</ion-content>
